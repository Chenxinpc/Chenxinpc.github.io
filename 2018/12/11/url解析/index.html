            <div class="post-body">
                <h1 id="url解析"><a href="#url解析" class="headerlink" title="url解析"></a>url解析</h1><hr>
<p>模块：<code>url</code> &amp; <code>querystring</code><br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> &#123;URL&#125; = <span class="built_in">require</span>(<span class="string">"url"</span>);<span class="comment">//解构赋值：定义一个变量URL为引入的url模块内部的URL方法；</span></span><br><span class="line"><span class="keyword">const</span> myUrl = <span class="keyword">new</span> URL(<span class="string">"https://user:pass@sub.host.com:8000/p/a/h?query=string#hash"</span>)</span><br><span class="line">myUrl.hostname = <span class="string">'baidu.com'</span></span><br><span class="line"><span class="built_in">console</span>.log(myUrl)</span><br></pre></td></tr></table></figure></p>
<p>结果：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">URL &#123;</span><br><span class="line">  href: &apos;https://user:pass@baidu.com:8000/p/a/h?query=string#hash&apos;,</span><br><span class="line">  origin: &apos;https://baidu.com:8000&apos;,</span><br><span class="line">  protocol: &apos;https:&apos;,</span><br><span class="line">  username: &apos;user&apos;,</span><br><span class="line">  password: &apos;pass&apos;,</span><br><span class="line">  host: &apos;baidu.com:8000&apos;,</span><br><span class="line">  hostname: &apos;baidu.com&apos;,</span><br><span class="line">  port: &apos;8000&apos;,</span><br><span class="line">  pathname: &apos;/p/a/h&apos;,</span><br><span class="line">  search: &apos;?query=string&apos;,</span><br><span class="line">  searchParams: URLSearchParams &#123; &apos;query&apos; =&gt; &apos;string&apos; &#125;,</span><br><span class="line">  hash: &apos;#hash&apos; &#125;</span><br></pre></td></tr></table></figure></p>
